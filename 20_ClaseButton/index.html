<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--El primer tipo de boton es realizar una etiqueta input 
    con un type tipo submit, tambien se puede colocar un texto
    dentro del boton con el parametro value-->
    <input type="submit" value="Nombre">
    <!--El segundo tipo de boton es la etiqueta button que es una
    etiquete que se abre y se cierra y en medio se coloca el texto
    que aparece en el boton, entre los parametros tambien tiene la 
    función de un tipo submit-->
    <button type="submit">¿Qué color te gusta?</button>
</body>
</html>
