<!--Primero se debe colocar el DOCTYPE para que html sepa que 
trabajamos con HTML 5 -->
<!DOCTYPE html>

<!-- Despues se abre el contenedor principal al que se le coloca 
el tipo de lenguaje que se va a utilizar lang="es"-->
<html lang="es">
    <!-- El head es la cabecera de la página, acá va todo lo que es 
    importante para el navegador, para poder cargar el proyecto
    pero que no es visual para el usuario final. todas las 
    dependencias, algunas librerías externas, todo el css tienen
    que ir ligados en el head. Este es como un cerebro, donde
    estan todas las conexiones nerviosas -->
    <head>
        <meta charset="UTF-8">
        <!--Con esta linea permitimos que maneje caracteres especiales
        y emojis-->
        <meta name="description" content="Esta página te mostrara fotos de gatos">
        <!--Este es importante para el seo del buscador, porque es
        # la descripción de la páginaque aparece en el buscador web-->
        <meta name="robots" content="index,follow">
        <!--Esta instrucción le dice al robot del buscador (google)
        que por favor siga las palabras claves de la página y la
        publique si se esta es buscado en el navegador-->
        <title>Es mi página</title>
        <!--Este es el titulo que aparece en la pestaña del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Esta linea permite que la página sea response device, es
        decir, que se ajuste según la pantalla, para que en casos
        de un mobile se adapte a la pantalla y el usuario no tenga
        que darle zoom a la página -->
        <link rel="stylesheet" href="./css/style.css">
        <!--Le decimos es que parte estan los estilos de la página-->
    </head>
    <!--El body es el cuerpo de la página. acá esta todo lo que el
    ususario final ve, todo el texto, las imagenes, los videos
    todas estas cosas interactivas. Son como los brazos, las pierna
    el dorso, todo lo que necesitamos para movernos y que son 
    visibles -->
    <body>
        <!--Hay dos tipos de etiquetas para el body, de contenido y
        contenedoras, estas últimas llevan mas etiquetas adentro
        Unas de esas etiquetas contenedoras es el header o cabecera-->
        <header>
            <!--nav es una etiqueta de navegación--> 
            <nav>

            </nav>
        </header>
        <!--Otra etiqueta contenedora es el main en donde va el cuerpo
        de la página, este tiene que ir afuera y abajo del header,
        para decirle al navegador que despues de la cabecera viene 
        el cuerpo de la página-->
        <main>
            <!--section es la etiqueta para crear una sección-->
            <section>
                <!--article coloca árticulos que puede ir dentro de 
                cada sección-->
                <article>

                </article>
            </section>
            <!--ul y ol permite crear listas, ul son listas desordenadas
            mientras que ol son listas ordenadas-->
            <ul>
                <!--dentro de li, se coloca el texto que va contener 
                la lista-->
                <li>Soy una manzana</li>
            </ul> 
            <ol>
                <li>Soy una manzana</li>
            </ol>
        </main>
        <!--Footer es una etiqueta contenedora que se hace referencia 
        al pie de página-->
        <footer>

        </footer>
        <!--podemos colocar párrafos con la etiqueta de contenido p-->
        <p>Soy un texto</p>
        <!--h1 crea encabezados, pueden ir desde h1 hasta h6-->
        <h1>Soy un titulo</h1>
        <h2>Soy otro titulo</h2>
        <h3>Soy otro titulo mas</h3>
        <!--Otra etiqueta son las anclas que se llaman a y nos
        permite crear hipervinculos, dentro de href se colocá la
        dirección del hipervínculo-->
        <a href="a">Soy un link</a>
    </body>
</html>
