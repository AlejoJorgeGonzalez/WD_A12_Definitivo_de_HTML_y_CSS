<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <!--Para poder utilizar el autocomplete, es decir, la función
                que no permite obtener datos de la web del usuario, utilizamos
                el parametro autocomplete con la variable a obtener, que para 
                este caso es el nombre name
                Otro parametro que se agrega es el required, que se utiliza 
                para decirle al usuario que la casilla del formulario es 
                obligatoria llenarla-->
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>¿Cuál es tu correo?</span>
                <!--El tipo email es para colocar correo en formulario-->
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>¿En que país vives?</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>¿Cuál es tu código postal?</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
