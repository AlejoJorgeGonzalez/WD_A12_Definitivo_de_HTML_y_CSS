<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase CSS</title>
    <!--Se crea la conexiÃ³n con los archivos CSS por medio de la
    etiqueta link, mediante su parametro href. Es de anotar que 
    esta es la forma recomendada para trabajar en un proyecto, pero
    no es la unica-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <p>El primer texto</p>
        <!--Para agregar un estilo especifico, se usa el parametro
        class y el nombre que se va a relacionar con el archivo CSS-->
        <p class="parrafo">Soy un texto</p>
        <p id="texto">Soy otro texto</p>
    </main>
</body>
</html>
