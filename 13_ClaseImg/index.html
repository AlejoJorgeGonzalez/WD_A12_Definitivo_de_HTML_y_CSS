<!--Podemos crear rapidamente el codigo inicial indispensable
para cualquier index colocando ! y enter-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <!--figure es un contenedor para imagenes y videos, 
            este siempre se tiene que colocar cuando se va a mostrar
            un video-->
            <figure>
                <!--img permite ingresar imagenes, esta compuesto de dos
                atributos, el primero es src que es la ubicación de la 
                imagen, sea de una carpeta local o desde una url y el 
                segundo atributo alt sirve para dos cosas, la primera
                para dar una descripción de la imagen en caso de que esta
                no se muestre por un error y el segundo es para temas de 
                accesibilidad-->
                <img src="small.jpg" alt="Es una imagen de Perla">
                <figcaption>
                    
                </figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
